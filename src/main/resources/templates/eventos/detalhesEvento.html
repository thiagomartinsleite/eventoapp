<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<title>EventosApp</title>
</head>
<body>
	<h1>Lista de Eventos</h1>
<form class="container">
		<a href="/eventos" class="waves-effect waves-light btn-large"><i
				class="material-icons left">list</i>Eventos</a>
				<div th:each="evento: ${evento}">
				<div class="row">
				<p><b>Nome: </b> <span th:text="${evento.nome}"></span></p>
				<p><b>Local: </b><span th:text="${evento.local}"></span></p>
				<p><b>Data: </b><span th:text="${evento.data}"></span></p>
				<p><b>Horario: </b> <span th:text="${evento.hora}"></span></p>
				</div>
				</div>	
	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
