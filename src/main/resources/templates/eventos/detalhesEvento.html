<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<title>EventosApp</title>
</head>
<body>
	<header>
		<th:block th:include="eventos/menu"></th:block>
	</header>
	<form class="container" method="post">
		<div th:each="evento: ${evento}">
			<div class="row center">
				<p>
					<b>Nome: </b> <span th:text="${evento.nome}"></span>
				</p>
				<p>
					<b>Local: </b><span th:text="${evento.local}"></span>
				</p>
				<p>
					<b>Data: </b><span th:text="${evento.data}"></span>
				</p>
				<p>
					<b>Horario: </b> <span th:text="${evento.hora}"></span>
				</p>
			</div>

		</div>
		<div class="row">
			<div class="input-field col s6">
				<input id="nomeConvidado" type="text" value="" name="nome_convidado" />
				<label for="nomeConvidado">Nome Convidado</label>
			</div>
			<div class="input-field col s6">
				<input id="doc" type="text" value="" name="rg" /> <label for="doc">RG</label>
			</div>
		</div>

		<th:block th:include="eventos/mensagemValidacao"></th:block>

		<button class="waves-effect waves-light btn right" type="submit">Adicionar</button>



		<div th:each="convidado: ${convidados}">
			<div class="row">
				<div class="input-field col s6">
					<p>
						<span th:text="${convidado.nome_convidado}"></span>
					</p>
				</div>
				<div class="input-field col s3">
					<p>
						<span th:text="${convidado.rg}"></span>
					</p>
				</div>
			</div>
		</div>



	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
